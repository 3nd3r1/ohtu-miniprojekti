{% if submitted %}
    <p>Submission successful! If you want to submit another reference, press <b>Submit another reference</b>.</p>
    <div><button type="submit" class="submit-button">Submit another reference</button></div>
{% else %}
    <p>When you are finished filling the fields, press <b>Submit reference</b> to enter the reference into the system.</p>
    <div><button type="submit" class="submit-button">Submit reference</button></div>
{% endif %}
