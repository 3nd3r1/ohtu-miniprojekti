<!DOCTYPE html>
<html>
	<head>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static', filename='styles.css') }}"
		/>
		<title>{% block title %}{% endblock %} - Viiteri</title>
	</head>
	<body>
		<div>
			<h1>Viiteri BibTex Reference Management Tool</h1>
			{% for message in get_flashed_messages() %}
			<div class="flash">{{ message }}</div>
			{% endfor %}
			<button
				onclick="window.location.href='/'"
				class="navigation-button"
			>
				Home
			</button>
			<button
				onclick="window.location.href='/add'"
				class="navigation-button"
			>
				Submit
			</button>
			<!-- Tämä voi olla myöhemmin "Search" tms. -->
			<button
				onclick="window.location.href='/list'"
				class="navigation-button"
			>
				View Table
			</button>
			<button
				onclick="window.location.href='/bibtex'"
				class="navigation-button"
			>
				View BibTex
			</button>
		</div>
		{% block content %}{% endblock %}
	</body>
</html>
