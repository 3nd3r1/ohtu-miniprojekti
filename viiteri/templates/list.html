{% extends "base.html" %}
{% block title %}View{% endblock %}
{% block content %}
<div>
    <br>
    <button id="toggle_articles_button" onclick="toggleSection('articles')" class="view-button">Show all articles</button>
    <div id="articles" style="display: none;">
        <h2 class="view-text">Articles</h2>
        <ol>
            {% include 'listing/article_list.html' %}
        </ol>
    </div>

    <button id="toggle_books_button" onclick="toggleSection('books')" class="view-button">Show all books</button>
    <div id="books" style="display: none;">
        <h2 class="view-text">Books</h2>
        <ol>
            {% include 'listing/book_list.html' %}
        </ol>
    </div>

    <button id="toggle_inproceedings_button" onclick="toggleSection('inproceedings')" class="view-button">Show all inproceedings</button>
    <div id="inproceedings" style="display: none;">
        <h2 class="view-text">Inproceedings</h2>
        <ol>
            {% include 'listing/inproceedings_list.html' %}
        </ol>
    </div>
</div>

<script>
    function toggleSection(section_id) {
        var section = document.getElementById(section_id);
        var button = document.getElementById('toggle_' + section_id + '_button');

        if (section.style.display === 'none') {
            section.style.display = 'block';
            button.textContent = 'Hide all ' + section_id;
        } else {
            section.style.display = 'none';
            button.textContent = 'Show all ' + section_id;
        }
    }
</script>
{% endblock %}
