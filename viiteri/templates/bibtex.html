{% extends "base.html" %} {% block title %}View BibTex{% endblock %} {% block
content %}
<div>
	<h2>All references in raw BibTex format</h2>

	<button id="copy-button" onclick="copyText()">Copy all to clipboard</button>

	<pre id="bibtex-output" style="border: 1px solid lightgrey">
{% for reference in references %}
{{ reference[1].format_bibtex() }}
{% endfor %}
    </pre>
</div>

<script>
	function copyText() {
		document.getElementById("bibtex-output").select();
		document.execCommand("copy");
	}
</script>

{% endblock %}
